<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>
        <h1>Medicine Tracker</h1>
        <nav>
            <ul>
                <li><a href="#add-medicine">Add Medicine</a></li>
                <li><a href="#schedule-dosage">Schedule Dosage</a></li>
                <li><a href="#intake-history">Intake History</a></li>
                <li><a href="#upcoming-dosages">Upcoming Dosages</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="add-medicine">
            <h2>Add Medicine</h2>
            <form id="add-medicine-form">
                <label for="medicine-name">Medicine Name:</label>
                <input type="text" id="medicine-name" required>
                <label for="dosage">Dosage:</label>
                <input type="text" id="dosage" required>
                <label for="frequency">Frequency (in hours):</label>
                <input type="number" id="frequency" required>
                <button type="submit">Add Medicine</button>
            </form>
        </section>
        <section id="schedule-dosage">
            <h2>Schedule Dosage</h2>
            <form id="schedule-dosage-form">
                <label for="medicine-id">Medicine ID:</label>
                <input type="number" id="medicine-id" required>
                <button type="submit">Take Medicine</button>
            </form>
        </section>
        <section id="intake-history">
            <h2>Intake History</h2>
            <div id="history-list"></div>
        </section>
        <section id="upcoming-dosages">
            <h2>Upcoming Dosages</h2>
            <div id="upcoming-dosages-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; Medicine Tracker. Made by Jasmine.</p>
    </footer>
    <script src="src/js/app.js"></script>
</body>
</html>
